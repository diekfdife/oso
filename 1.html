<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>문제와 정답 설정</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>문제와 정답 설정</h1>
        <p>문제: <input type="text" id="question"></p>
        <p>정답: <input type="text" id="answer"></p>
        <p>추가 정보: <input type="text" id="info"></p>
        <button onclick="setQuestion()">설정</button>
    </div>

    <script>
        function setQuestion() {
            var question = document.getElementById('question').value;
            var answer = document.getElementById('answer').value;
            var info = document.getElementById('info').value;
            localStorage.setItem('question', question);
            localStorage.setItem('answer', answer);
            localStorage.setItem('info', info);
            window.location.href = 'quiz.html';
        }
    </script>
</body>
</html>
